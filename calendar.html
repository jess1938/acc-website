<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required for Navbar -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <link href="includes/bootstrap-5.0.2-dist/css/bootstrap.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="includes/images/acc/favicon.ico">
    <script src="includes/bootstrap-5.0.2-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="includes/css/page-template.css">
    <link rel="stylesheet" href="includes/css/navbar.css">

    <title>Schedule</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="nav-placeholder-calendar"></div>
    <div class="calendar-content">
      <div class="calendar-title-container">
        <div class="calendar-nav-title">Schedule</div>
        <div class="calendar-nav-links-container">
          <a class="nav-link" href="#meeting">
            <div class= " calendar-nav-link-item">
              Meetings
            </div>
          </a>
        </div>
      </div>
      <div class= "calendar-scroll-area">
        <div id="meeting" class="calendar-scroll-subtitle"> Meetings </div>
          <div class="calendar-scroll-content-section">
            <ul>
              <li>Classes for the Fall 2021 term will run for nine weeks, from 10/4/21 to 12/17/21</li>
              <li>Each student will be paired with one tutor for the whole term. Pairs meet for one hour/week.</li>
            </ul>
          </div>
      </div>
    </div>
    <script>
      $(function(){
        $("#nav-placeholder-calendar").load("navbar.html", function(responseTxt, statusTxt, xhr) {
          if (statusTxt == "success") {
            $(".calendar-tab .nav-link").addClass("active");
          }
        });
      });
    </script>
  </body>
</html>
